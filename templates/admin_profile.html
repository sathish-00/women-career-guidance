<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_profile.css') }}">

</head>
<body>
  <h2>Complete Your Admin Profile</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="flash {{ category }}">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="shop_name">Shop Name:</label>
    <input type="text" id="shop_name" name="shop_name" required /><br/>

    <label for="labour_vacancy">Total Number of Labour Vacancies:</label>
    <input type="number" id="labour_vacancy" name="labour_vacancy" min="0" required /><br/>

    <label for="total_staff">Total Number of Staff:</label>
    <input type="number" id="total_staff" name="total_staff" min="0" required /><br/>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required /><br/>

    <label for="hand_based_salary">Hand-Based Salary:</label>
    <input type="text" id="hand_based_salary" name="hand_based_salary" /><br/>

    <label for="incentives">Incentives:</label>
    <input type="text" id="incentives" name="incentives" /><br/>

    <label for="branches">Number of Branches:</label>
    <input type="text" id="branches" name="branches" /><br/>

    <label for="contact_info">Contact Information:</label>
    <textarea id="contact_info" name="contact_info"></textarea><br/>

    <label for="written_test">Written Test / Other Requirements:</label>
    <textarea id="written_test" name="written_test"></textarea><br/>

    <button type="submit">Save Profile</button>
  </form>

  <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
