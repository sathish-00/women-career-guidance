<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Skills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='career_interests.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Skills</h1>

        {% if available_skills %}
        <div class="skills-form-container">
            <form method="POST" action="{{ url_for('career_interests') }}">
                <div class="skills-list">
                    {% for skill_name, skill_info in available_skills.items()|sort %}
                    <div class="skill-card">
                        <label class="skill-option">
                            <input type="checkbox" name="skills" value="{{ skill_name }}"
                                {% if skill_name in current_skills %}checked{% endif %}>
                            <span>{{ skill_name }}</span>
                        </label>
                        <p class="skill-description">{{ skill_info.description }}</p>
                        <a href="{{ skill_info.reference }}" target="_blank" class="skill-reference">Learn More</a>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit">Save Skills</button>
            </form>
        </div>
        {% endif %}

        <p class="back-to-home"><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
