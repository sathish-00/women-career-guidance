<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_register.css') }}">

</head>
<body>
  <h2>Register as Admin</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="flash {{ category }}">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label for="username">Username:<span class="required-mark">*</span></label>
    <input type="text" id="username" name="username" required /><br/>

    <label for="password">Password:<span class="required-mark">*</span></label>
    <input type="password" id="password" name="password" required minlength="8" /><br/>

    <label for="confirm_password">Confirm Password:<span class="required-mark">*</span></label>
    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" /><br/>

    <label for="age">Age (must be over 21):<span class="required-mark">*</span></label>
    <input type="number" id="age" name="age" min="22" required /><br/>

    <label for="profile_pic">Profile Picture (optional):</label>
    <input type="file" id="profile_pic" name="profile_pic" accept="image/*" /><br/>

    <button type="submit">Register</button>
</form>

  <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
