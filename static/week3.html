<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Registration Form</title>
</head>
<body>

<center>
    <h2>Job Registration Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="Other" id="other">
        <label for="other">Other</label><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" name="language" value="English" id="english">
        <label for="english">English</label>

        <input type="checkbox" name="language" value="Hindi" id="hindi">
        <label for="hindi">Hindi</label>

        <input type="checkbox" name="language" value="Telugu" id="telugu">
        <label for="telugu">Telugu</label>

        <input type="checkbox" name="language" value="Other" id="otherLang">
        <label for="otherLang">Other</label><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact Number:</label><br>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number"><br><br>

        <label for="address">Address for Communication:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="location">Preferred Job Location:</label><br>
        <select id="location" name="location" required>
            <option value="">-- Select Location --</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Remote">Remote</option>
        </select><br><br>

        <label for="about">About You:</label><br>
        <textarea id="about" name="about" rows="5" placeholder="Describe your qualifications, experience, strengths..." required></textarea><br><br>

        <label for="cv">Upload Your CV:</label><br>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>
</center>

</body>
</html>
