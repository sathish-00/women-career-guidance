<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Skills & Career Interests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='career_interests.css') }}">
</head>
<body>
    <div class="interests-container">
        <h1>Add Your Skills & Career Interests</h1>
        
        <form method="post">
            <label>Skills:</label>
            <input type="text" name="skills" required>

            <label>Qualification:</label>
            <input type="text" name="qualification" required>

            <label>Jobs Interested In:</label>
            <input type="text" name="jobs_interested" required>

            <button type="submit">Save & Proceed</button>
        </form>
    </div>
</body>
</html>
